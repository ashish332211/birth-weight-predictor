<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth Weight Body</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        form {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #00796b;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00796b;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <form action="/predict" method="POST">
        <h1>Predict Birth Weight of Your New Born Child</h1>

        <label for="gestation">Gestation</label>
        <input name="gestation" type="number" required>

        <label for="parity">Parity</label>
        <input name="parity" type="number" required>

        <label for="age">Age</label>
        <input name="age" type="number" required>

        <label for="height">Height (in inch)</label>
        <input name="height" type="text" required>

        <label for="weight">Weight (in pound)</label>
        <input name="weight" type="number" required>

        <label for="smoke">Smoke (0 = No, 1 = Yes)</label>
        <input name="smoke" type="number" min="0" max="1" required>

        <button type="submit">Predict Birth Weight</button>
    </form>

    <h3>Prediction of Birth Weight : {{prediction}}</h3>
</body>
</html>
